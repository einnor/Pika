    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin">
          <div class="panel periodic-login">
              <div class="panel-body text-center">

                  <i class="fa fa-user fa-5x"></i>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="names" name="names" class="form-text" required>
                    <span class="bar"></span>
                    <label>Full Name</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="email" id="email" name="email" class="form-text" required>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="tel" id="phone" name="phone" class="form-text" required>
                    <span class="bar"></span>
                    <label>Telephone Number</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="company" name="company" class="form-text" required>
                    <span class="bar"></span>
                    <label>Company</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" id="password" name="password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="repeat-password" id="repeat-password" name="repeat-password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Repeat Password</label>
                  </div>
                  <div class="form-group" style="margin-top:40px !important;">
                    <label for="ttl" style="font-size:18px;">Upload Cover Image</label>
                    <div class="ttl" id="ttl"> Upload </div>
                    <input type="hidden" name="cover" id="cover" value="cover.jpg">
                    <div class="mycover"></div>
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> &nbsp I agree to the terms and policy
                  </label>
                  <input type="submit" class="btn col-md-12" value="CREATE ACCOUNT"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="login.html">Already have an account?</a>
                </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- Scripts -->
      <script src="asset/js/jquery.min.js"></script>

      <script src="asset/js/signup.js"></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
