    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin" method="post">
          <div class="panel periodic-login">
              <input type="hidden" id="m_method" value="POST" />
              <input type="hidden" id="m_url" value="api/users/signup" />
              <div class="panel-body text-center">

                  <i class="fa fa-user fa-5x"></i>

                  <div class="row">
                    <!-- Alert Error -->
                    <div class="alert col-md-12 col-sm-12 alert-icon alert-danger alert-dismissible fade in hidden" role="alert">
                      <div class="col-md-2 col-sm-2 icon-wrapper text-center">
                        <span class="fa fa-flash fa-2x"></span></div>
                      <div class="col-md-10 col-sm-10">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <p><strong>Error!</strong> Something went wrong. Try again later :-(</p>
                      </div>
                    </div>

                    <!-- Alert Warning -->
                    <div class="alert alert-warning col-md-12 col-sm-12 alert-icon alert-dismissible fade in hidden" role="alert">
                      <div class="col-md-2 col-sm-2 icon-wrapper text-center">
                        <span class="fa fa-exclamation-triangle fa-2x"></span></div>
                      <div class="col-md-10 col-sm-10">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <p><strong>Exists!</strong> An account with that email already exists.</p>
                      </div>
                    </div>

                    <!-- Alert Success -->
                    <div class="alert alert-success col-md-12 col-sm-12  alert-icon alert-dismissible fade in hidden" role="alert">
                      <div class="col-md-2 col-sm-2 icon-wrapper text-center">
                        <span class="fa fa-check fa-2x"></span></div>
                      <div class="col-md-10 col-sm-10">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <p><strong>Success!</strong> Your account has been registered :-)</p>
                      </div>
                    </div>

                    <!-- Alert Default Robot -->
                    <div class="alert alert-outline alert-default col-md-12 col-sm-12 alert-icon alert-dismissible fade in robot hidden" role="alert">
                     <div class="col-md-2 col-sm-2 icon-wrapper text-center">
                      <span class="fa fa-question-circle fa-2x"></span></div>
                      <div class="col-md-10 col-sm-10">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <p><strong>Recaptcha!</strong> Prove you're not a robot.</p>
                      </div>
                    </div>

                  </div>

                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="names" name="names" class="form-text" required>
                    <span class="bar"></span>
                    <label>Full Name</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="email" id="email" name="email" class="form-text" required>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="tel" id="phone" name="phone" class="form-text" required>
                    <span class="bar"></span>
                    <label>Telephone Number</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="company" name="company" class="form-text" required>
                    <span class="bar"></span>
                    <label>Company</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" id="password" name="password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  <div class="form-group" style="margin-top:40px !important;">
                    <label for="ttl" style="font-size:18px;">Upload Cover Image</label>
                    <div class="ttl" id="ttl"> Upload </div>
                    <input type="hidden" name="cover" id="cover" value="cover.jpg">
                    <div class="mycover"></div>
                  </div>
                  <!-- <label class="pull-left" style="padding-bottom: 10px;">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> &nbsp; I agree to the terms and policy
                  </label> -->
                  <div class="g-recaptcha" data-sitekey="6LdjFxUTAAAAAM8HkVFHkFFNDca3yq9V05ju-tFW" style="transform:scale(0.92);-webkit-transform:scale(0.92);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                  <div style="padding-top: 20px;">
                    <input type="submit" class="btn col-md-12" value="CREATE ACCOUNT" />
                  </div>
                  <div class="sk-wave hidden" style="padding-top: 5px;">
                    <div class="sk-rect sk-rect1"></div>
                    <div class="sk-rect sk-rect2"></div>
                    <div class="sk-rect sk-rect3"></div>
                    <div class="sk-rect sk-rect4"></div>
                    <div class="sk-rect sk-rect5"></div>
                  </div>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="login.html">Already have an account?</a>
                </div>
          </div>
        </form>

      </div>
